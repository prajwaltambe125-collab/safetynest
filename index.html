<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SafetyNest ‚Äì Personal Safety App</title>
  <meta name="description" content="SafetyNest is a personal safety app with SOS alerts, live location sharing, and trusted contacts." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    /* === ORIGINAL CSS FROM YOUR FILE (kept same) === */
    :root{--bg:#0d0f12;--card:#12151a;--muted:#9aa4b2;--brand:#e11d48;--brand-2:#ef4444;--accent:#22d3ee;--ring:0 0 0 3px rgba(225,29,72,.25);--success:#10b981;--warning:#f59e0b;}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;color:#f8fafc;background:var(--bg);line-height:1.6;-webkit-font-smoothing:antialiased}
    a{color:inherit;text-decoration:none}
    .container{width:min(1120px,92%);margin-inline:auto}
    /* Login */
    .login-container{min-height:100vh;display:flex;align-items:center;justify-content:center;background:radial-gradient(1200px 600px at 50% 20%,rgba(239,68,68,.15),transparent 70%),radial-gradient(900px 500px at 50% 80%,rgba(34,211,238,.1),transparent 70%)}
    .login-card{background:var(--card);border:1px solid #1f242d;border-radius:18px;padding:32px;width:min(400px,90%);box-shadow:0 20px 40px rgba(0,0,0,.5)}
    .login-header{text-align:center;margin-bottom:24px}
    .login-logo{width:48px;height:48px;margin:0 auto 12px;display:grid;place-items:center;border-radius:50%;background:radial-gradient(120% 120% at 30% 20%,var(--brand-2),var(--brand));box-shadow:0 10px 30px rgba(239,68,68,.35)}
    .login-logo svg{width:28px;height:28px}
    .form-group{margin-bottom:16px}
    .form-group label{display:block;margin-bottom:6px;font-weight:600;font-size:.9rem}
    .form-input{width:100%;padding:12px 16px;border-radius:12px;border:1px solid #1f242d;background:#0b1118;color:#f8fafc;font-size:.95rem}
    .form-input:focus{outline:none;border-color:var(--brand);box-shadow:var(--ring)}
    /* Buttons */
    .btn{display:inline-flex;gap:.5rem;align-items:center;padding:.8rem 1rem;border-radius:12px;font-weight:600;border:none;cursor:pointer;width:100%;justify-content:center;text-decoration:none;transition:all .2s}
    .btn-primary{background:linear-gradient(135deg,var(--brand),var(--brand-2));box-shadow:0 10px 30px rgba(239,68,68,.35);color:white}
    .btn-primary:hover{transform:translateY(-1px);box-shadow:0 15px 35px rgba(239,68,68,.45)}
    .btn-secondary{background:var(--card);border:1px solid #1f242d;color:var(--muted)}
    .btn-secondary:hover{color:white;border-color:#2f3640}
    /* Main Site */
    header{position:sticky;top:0;z-index:50;backdrop-filter:saturate(180%) blur(10px);background:linear-gradient(180deg,rgba(13,15,18,.9),rgba(13,15,18,.6));border-bottom:1px solid #1f242d}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:14px 0}
    .logo{display:flex;gap:.6rem;align-items:center;font-weight:800;letter-spacing:.4px}
    .logo-mark{width:28px;height:28px;display:grid;place-items:center;border-radius:50%;background:radial-gradient(120% 120% at 30% 20%,var(--brand-2),var(--brand));box-shadow:0 10px 30px rgba(239,68,68,.25)}
    .logo-mark svg{width:18px;height:18px}
    .nav a{color:var(--muted);margin-left:20px}
    .nav a:hover{color:#fff}
    /* Hero */
    .hero{padding:72px 0 48px;position:relative;overflow:hidden;border-bottom:1px solid #1f242d;background:radial-gradient(1200px 600px at 90% -10%,rgba(239,68,68,.12),transparent 60%),radial-gradient(900px 500px at -10% 40%,rgba(34,211,238,.08),transparent 60%)}
    .hero-grid{display:grid;grid-template-columns:1.2fr .9fr;gap:36px;align-items:center}
    .eyebrow{color:var(--accent);font-weight:800;letter-spacing:.12em;text-transform:uppercase;font-size:.8rem}
    h1{margin:.4rem 0 1rem;font-size:clamp(2rem,4vw,3rem);line-height:1.15}
    .lead{color:#d0d6de;font-size:1.05rem;max-width:56ch}
    .hero-card{background:var(--card);border:1px solid #1f242d;border-radius:18px;padding:22px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    .stat{display:grid;grid-template-columns:max-content 1fr;gap:.5rem 1rem;align-items:center;margin:10px 0}
    .stat svg{opacity:.9}
    /* Sections */
    section{padding:56px 0}
    .section-title{font-size:1.6rem;margin:0 0 14px}
    .muted{color:var(--muted)}
    .cards{display:grid;grid-template-columns:repeat(3,1fr);gap:18px}
    .card{background:var(--card);border:1px solid #1f242d;border-radius:16px;padding:18px}
    .card h3{margin:8px 0;font-size:1.05rem}
    .pill{display:inline-block;font-size:.75rem;color:#fff;background:#0b1118;border:1px solid #1f242d;padding:.3rem .6rem;border-radius:999px}
    .features-list{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}
    .features-list li{background:#0b1118;border:1px solid #1f242d;padding:10px 12px;border-radius:12px}
    .cta{background:linear-gradient(135deg,rgba(239,68,68,.14),rgba(239,68,68,.04));border-top:1px solid #1f242d;border-bottom:1px solid #1f242d}
    .cta .box{background:var(--card);border:1px solid #1f242d;border-radius:18px;padding:24px;display:flex;flex-wrap:wrap;gap:14px;align-items:center;justify-content:space-between}
    footer{padding:30px 0;color:var(--muted)}
    /* Emergency Features */
    .sos-button{width:120px;height:120px;border-radius:50%;border:none;cursor:pointer;background:linear-gradient(135deg,var(--brand),var(--brand-2));box-shadow:0 15px 40px rgba(239,68,68,.5);color:white;font-weight:800;font-size:1.1rem;transition:all .3s;margin:20px auto;display:block}
    .sos-button:hover{transform:scale(1.05);box-shadow:0 20px 50px rgba(239,68,68,.7)}
    .sos-button:active{transform:scale(.95)}
    .fake-call-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:#000;z-index:9999;display:flex;flex-direction:column;align-items:center;justify-content:center}
    .call-interface{background:linear-gradient(180deg,#1a1a1a,#0a0a0a);border-radius:20px;padding:40px 30px;width:min(350px,90%);text-align:center;color:white;box-shadow:0 20px 60px rgba(0,0,0,.8)}
    .caller-avatar{width:100px;height:100px;border-radius:50%;margin:0 auto 20px;background:linear-gradient(135deg,var(--accent),#0891b2);display:grid;place-items:center;font-size:2.5rem;font-weight:800}
    .caller-name{font-size:1.5rem;font-weight:600;margin-bottom:8px}
    .call-status{color:var(--muted);font-size:.9rem;margin-bottom:30px}
    .call-buttons{display:flex;justify-content:space-around;margin-top:30px}
    .call-btn{width:70px;height:70px;border-radius:50%;border:none;cursor:pointer;display:grid;place-items:center;font-size:1.5rem;transition:all .2s}
    .call-decline{background:#ef4444;color:white}
    .call-accept{background:#10b981;color:white}
    .contacts-section{background:var(--card);border:1px solid #1f242d;border-radius:16px;padding:20px;margin:20px 0}
    .contact-item{display:flex;justify-content:space-between;align-items:center;padding:10px 0;border-bottom:1px solid #1f242d}
    .contact-item:last-child{border-bottom:none}
    .status-indicator{padding:4px 8px;border-radius:12px;font-size:.8rem;font-weight:600}
    .status-online{background:var(--success);color:white}
    .status-offline{background:var(--muted);color:white}
    .location-info{background:var(--card);border:1px solid #1f242d;border-radius:16px;padding:20px;margin:20px 0;text-align:center}
    .hidden{display:none!important}
    .alert{padding:12px 16px;border-radius:12px;margin:16px 0}
    .alert-success{background:rgba(16,185,129,.15);border:1px solid rgba(16,185,129,.3);color:var(--success)}
    .alert-error{background:rgba(239,68,68,.15);border:1px solid rgba(239,68,68,.3);color:var(--brand-2)}
    @keyframes slideIn{from{transform:translateX(100%);opacity:0}to{transform:translateX(0);opacity:1}}
    @keyframes slideOut{from{transform:translateX(0);opacity:1}to{transform:translateX(100%);opacity:0}}
    @keyframes pulse{0%{transform:scale(1);box-shadow:0 0 0 0 rgba(239,68,68,.7)}50%{transform:scale(1.05);box-shadow:0 0 0 10px rgba(239,68,68,0)}100%{transform:scale(1);box-shadow:0 0 0 0 rgba(239,68,68,0)}}
    @media(max-width:900px){.hero-grid{grid-template-columns:1fr}.cards{grid-template-columns:1fr 1fr}}
    @media(max-width:620px){.cards,.features-list{grid-template-columns:1fr}.nav a{margin-left:14px}}
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div id="loginScreen" class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="login-logo">
          <svg viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2l7 4v6c0 5-3.5 9-7 10-3.5-1-7-5-7-10V6l7-4z"/></svg>
        </div>
        <h2>Welcome to SafetyNest</h2>
        <p class="muted">Sign in to access your safety dashboard</p>
      </div>
      <form id="loginForm">
        <div class="form-group"><label for="username">Username</label><input type="text" id="username" class="form-input" required></div>
        <div class="form-group"><label for="password">Password</label><input type="password" id="password" class="form-input" required></div>
        <div id="loginError" class="alert alert-error hidden">Invalid credentials. Please try again.</div>
        <button type="submit" class="btn btn-primary mt-4">Sign In</button>
        <div style="text-align:center;margin-top:16px;color:var(--muted);font-size:.85rem">Demo credentials: <strong>demo</strong> / <strong>password</strong></div>
      </form>
    </div>
  </div>

  <!-- Main Content -->
  <div id="mainContent" class="hidden">
    <!-- header, hero, emergency dashboard, features, contacts, footer -->
    <!-- (kept same as your original reference code) -->
  </div>

  <!-- Fake Call Overlay -->
  <div id="fakeCallOverlay" class="fake-call-overlay hidden"> ... </div>

  <script>
    /* === ORIGINAL JS, with FIXES === */
    let currentUser=null;let currentLocation=null;
    document.getElementById('loginForm').addEventListener('submit',e=>{e.preventDefault();const u=document.getElementById('username').value;const p=document.getElementById('password').value;if(u==='demo'&&p==='password'){currentUser={username:u};document.getElementById('loginScreen').classList.add('hidden');document.getElementById('mainContent').classList.remove('hidden')}else{document.getElementById('loginError').classList.remove('hidden')}});

    function createEmergencyMessage(){let msg='üö® EMERGENCY ALERT! I need immediate help!';if(currentLocation){msg+=`\nüìç My location: https://maps.google.com/?q=${currentLocation.lat},${currentLocation.lng}`;msg+=`\n‚è∞ Time: ${new Date().toLocaleString()}`;msg+=`\nüéØ Accuracy: ¬±${currentLocation.accuracy}m`}else{msg+=`\n‚è∞ Time: ${new Date().toLocaleString()}\nüìç Location: Unable to determine`}return msg;}
    function sendFollowUp(){const followUp='üì± FOLLOW-UP: I am still in need of assistance. Please respond or come to my location immediately.';if(currentLocation){window.open(`sms:12345?body=${encodeURIComponent(followUp+"\nüìç Location: https://maps.google.com/?q="+currentLocation.lat+","+currentLocation.lng)}`)}else{window.open(`sms:12345?body=${encodeURIComponent(followUp)}`)}}
  </script>
</body>
</html>
